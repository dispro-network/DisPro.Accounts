apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispro-accounts
  namespace: default
  labels:
    app: dispro-accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispro-accounts
  template:
    metadata:
      labels:
        app: dispro-accounts
    spec:
      containers:
        - name: dispro-accounts
          image: dispro/dispro.accounts:$COMMIT_SHA1
          ports:
            - containerPort: 80
              name: http
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "DevelopmentServer"
          volumeMounts:
            - name: secrets
              mountPath: /app/secrets
              readOnly: true
      volumes:
        - name: secrets
          projected:
            sources:
              - secret:
                  name: secret-appsettings
              - secret:
                  name: secret-identityserver-cert
